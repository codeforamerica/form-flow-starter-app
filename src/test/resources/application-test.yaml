form-flow:
  aws:
    access_key: some-key
    secret_key: some-key
spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;
    username: sa
    password: sa
    flyway:
      enable: true
  thymeleaf:
    prefix: classpath:/templates/
  jpa:
    hibernate:
      ddl-auto: create-drop
  main:
    allow-circular-references: true
