spring:
  thymeleaf:
    cache: true
  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/il-gcc
form-flow:
  aws:
    s3_bucket_name: 'form-flow-demo'
  error:
    show-stack-trace: false
  virus-scanning:
    enabled: true
management:
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
