how-this-works.at-end-of-application=<p>Al final de esta solicitud, tendrá la opción de agregar documentos que verifiquen su identidad y fecha de Nacimiento, prueba de residencia en los EE. UU. E ingreso familiar total. Para los ingresos del hogar, Deberá presenter documentacion para cualquier adulto en su hogar que gane ingresos.</p><p>Puede utilizer su teléfono para tomar fotos de documentos en papel o seleccionar un archivo de su dispositivo</p><p>También siempre puede volver a nuestra pagina de inicio para agregar documentos más tarde.</p>
