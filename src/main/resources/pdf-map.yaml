    incomeCancelledDebt: APPLICANT_HAS_CANCELLED_DEBT_INCOME
    incomeCourtAwards: APPLICANT_HAS_COURT_AWARDS_INCOME
    incomeGambling: APPLICANT_HAS_GAMBLING_PRIZES_INCOME
