<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title=#{index.title})}"></head>
<body class="template--static-page">
<div class="page-wrapper">
  <th:block th:replace="~{fragments/toolbar :: toolbar}"/>
  <main id="content" role="main" class="slab slab--white spacing-below-0">
    <section class="slab">
      <div class="grid">
        <div class="width-one-half">
          <th:block th:replace="~{fragments/icons :: cursiveUbi}"></th:block>
          <th:block th:if="${!ubiEnabled}">
            <div class="notice--warning" role="region" aria-labelledby="{{ }}" th:utext="#{index.disabled-flow-text}"></div>
          </th:block>
          <h1 class="spacing-below-35 spacing-above-5" th:text="#{index.title}"></h1>
          <p th:text="#{index.apply-for-benefits-in-10}"></p>
          <th:block th:if="${docUploadEnabled}">
            <a th:text="#{index.already-applied}" href="#docUpload"></a>
          </th:block>
          <th:block th:if="${ubiEnabled}">
            <div class="spacing-above-35">
              <a
                th:href="|/flow/ubi/howThisWorks?lang=${#locale.getLanguage()}|"
                th:text="#{index.apply-now}"
                class="button--primary button"></a>
            </div>
            <div class="spacing-below-35">
              <a
                th:with="otherLang=${#locale.getLanguage().equals('es') ? 'en' : 'es'}"
                th:href="|/flow/ubi/howThisWorks?lang=${otherLang}|"
                th:text="#{index.aplica-ahora}"
                th:lang="${otherLang}"
                class="button--small button"></a>
            </div>
          </th:block>
        </div>
        <div class="width-one-half">
          <img src="/assets/images/ubi-landing-splash.png" alt="" class="nudge--large">
        </div>
      </div>
    </section>
    <section class="slab slab--off-white">
      <div class="grid">
        <h2 th:text="#{index.apply-for-cash-assistance}"></h2>
        <h3 th:text="#{index.universal-basic-income}"></h3>
        <p th:text="#{index.ubi-provides-750}"></p>
      </div>
    </section>
    <th:block th:if="${docUploadEnabled}">
      <section class="slab" id="docUpload">
        <div class="grid text--centered spacing-below-35">
          <th:block th:replace="~{fragments/icons :: uploadDocuments}"/>
          <h2 th:text="#{index.already-applied-additional}"></h2>
            <a href="/flow/docUpload/documentRecommendations" th:text="#{index.upload-documents}" class="button"></a>
        </div>
      </section>
    </th:block>
  </main>
</div>

<th:block th:replace="~{fragments/footer :: footer(nav=~{::navContent})}">
  <ul th:ref="navContent" class="grid-row grid-gap">
    <li class="tablet:grid-col-auto margin-0 usa-footer__primary-content">
      <a class="usa-footer__primary-link" th:classappend="usa-link--external" href="/faq" th:attr="rel='noopener nofollow', target='_blank'" th:text="#{footer.faq}"></a>
    </li>
    <li class="tablet:grid-col-auto margin-0 usa-footer__primary-content">
      <a class="usa-footer__primary-link" th:classappend="usa-link--external" href="/privacy" th:attr="rel='noopener nofollow', target='_blank'" th:text="#{footer.privacy}"></a>
    </li>
  </ul>
</th:block>

</body>
</html>
