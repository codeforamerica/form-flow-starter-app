<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="fragments/head :: head(title='Demo ðŸ‡ºðŸ‡¸')"></head>
<body>
<div class="page-wrapper">
  <div th:replace="fragments/toolbar :: toolbar"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="fragments/goBack :: goBackLink"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block
            th:replace="'fragments/cardHeader' :: cardHeader(header='Card header', subtext='This is my new screen!')"/>
        <th:block
            th:replace="'fragments/form' :: form(action=${formAction}, content=~{::formContent})">
          <th:block th:ref="formContent">
            <div class="form-card__content">
              <!--  TODO: add comments to denote sections  -->
              <th:block
                  th:replace="'fragments/inputs/select' :: select(label='Document type', inputName='docType', content=~{::selectContent})">
                <th:block th:ref="selectContent">
                  <th:block
                      th:replace="'fragments/inputs/selectOption' :: selectOption(value='license', optionText='License')"/>
                  <th:block
                      th:replace="'fragments/inputs/selectOption' :: selectOption(value='birth', optionText='Birth certificate')"/>
                  <th:block
                      th:replace="'fragments/inputs/selectOption' :: selectOption(value='social', optionText='Social security card')"/>
                </th:block>
              </th:block>
              <th:block th:replace="'fragments/honeycrisp/accordion' :: accordion(
                buttonLabel='More information',
                content=~{::accordianContent})">
                <th:block th:ref="accordianContent">
                  <ul>
                    <li>License is your drivers license</li>
                    <li>Birth certificate</li>
                    <li>Social security card</li>
                  </ul>
                </th:block>
              </th:block>
              <th:block th:replace="fragments/fileUploader :: fileUploader"></th:block>
            </div>
            <div class="form-card__footer">

            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="fragments/footer :: footer"/>
</body>
</html>
