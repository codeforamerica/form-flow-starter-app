<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="~{fragments/head :: head(title='Success')}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block
            th:replace="~{fragments/cardHeader :: cardHeader(header='Success!', subtext='You have successfully completed your document upload!')}"/>
        <th:block th:ref="">
          <div th:with="userFiles = ${session.userFiles.docUpload}" class="form-card__content">
            <p>You uploaded the following files:</p>
            <ul>
              <li th:each="userFile : ${userFiles.entrySet()}">
                <span th:text="${userFile.value.originalFilename} + ' -'"></span>
                <a th:href="@{'/file-download/' + ${submission.id} + '/' + ${userFile.key}}">Download</a>
              </li>
            </ul>
            <div><a th:href="@{'/file-download/' + ${submission.id}}">Download all my files</a></div>
            <p>Congratulations, you did it! ðŸŽ‰</p>
          </div>
          <div class="form-card__footer">
          </div>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
