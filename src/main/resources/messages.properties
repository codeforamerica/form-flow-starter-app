email.body=<html><body><p>We received your UBI application.<br><br> Submission ID:: <b>{0}</b><br> Application status: <b>In review</b><br><br> For more information about the demo UBI program, please see the <a href="https://forms-starter.cfa-platforms.org/faq">FAQ.</a></p></body></html>
