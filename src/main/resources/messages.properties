next-steps-email.subject=Next Steps: Your UBI Application
next-steps-email.body=<html><body><p><b>Time to Hear Back:</b><br>In the next 7-10 days, <b>expect to get a letter in the mail</b> about your UBI application. The letter will explain your next steps.<br><br><b>Additional Information Needed:</b><br><b>You may receive a phone call or text message</b> from a caseworker if they need additional information to determine your eligibility.<br><br><b>Eligibility Determination:</b><br>You will be notified of your eligibility for the UBI program no later than Sept.1, 2023.<br><br><b>Get More Help:</b><br>For more information about the demo UBI program, please <a href="https://forms-starter.cfa-platforms.org/faq">see the FAQ.</a><br></p></body></html>
