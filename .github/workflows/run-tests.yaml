name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:

env:
  USERNAME: ${{ secrets.GPR_USER }}
  TOKEN: ${{ secrets.GPR_KEY }}

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v1.0.8
      - name: Set up JDK
        uses: actions/setup-java@v3.5.0
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: 'gradle'
      - name: Use form-flow branch if it exists
        id: form-flow
        run: |
          git ls-remote --heads git@github.com:codeforamerica/form-flow.git ${{github.head_ref}} | wc -l
          if [ "$?" == "1" ]; then echo "USE_BRANCH=true >> $GITHUB_OUTPUT"
      - name: Build Gradle
        run: |
          if [ -f ${{ steps.form-flow.outputs.USE_BRANCH }} ]; then
            cd ..
            git clone -b ${{github.head_ref}} git@github.com:codeforamerica/form-flow.git
            cd form-flow
            ./gradlew build
            cd ../form-flow-starter-app
            SPRING_PROFILES_ACTIVE=dev ./gradlew build
          else
            ./gradlew build
          fi
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Test with Gradle
        run: ./gradlew clean test --stacktrace
      - name: Announce failures on Slack
        if: failure()
        uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Cleanup Gradle Cache
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
